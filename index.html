<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>



  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <img class="card-img" src="images/image-equilibrium.jpg" />
    <div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes <br> balance and calm.
      </p>
    </div>

    <div class="item">
      <p class="item-cost"><img src="images/icon-ethereum.svg" /> <span>0.041ETH</span></p>
      <p class="time-left"><img src="images/icon-clock.svg" /> <span>3 days left</span></p>
    </div>
    <div class="line"></div>
    <div class="author">
      <img class="author-img" src="images/image-avatar.png" />
      <p class="author-text">Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuhammadSabah">Muhammad Sabah</a>.
  </div>
</body>

</html>
